<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light/Dark Modified Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link id="mystylesheet" rel="stylesheet" href="light.css">
    
</head>

<body >
    <div class="wallpaper">
        <div id=Buttons>
            <button class="button" onclick="swapStyle('light.css')">Light</button>
            <button class="button" onclick="swapStyle('dark.css')">Dark</button>
            <button class="button" onclick="swapStyle('summer.css')">Summer</button>
            <button class="button" onclick="swapStyle('blue.css')">Ocean</button>
        </div>
        <div class="Cont">
            <h1>Welcome</h1>
            <h5>Select any of the following themes</h5>
        </div>
    </div>
    <script>

        function swapStyle(css){
            document.getElementById('mystylesheet').href = css
        }
        
    </script>
</body>
</html>
