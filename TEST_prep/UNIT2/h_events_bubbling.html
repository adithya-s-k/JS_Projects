<!doctype html>
<html>
	<head>
		<style>
			div {padding:30px;border:3px solid red}
		</style>
		<script>
			function init()
			{
			 divelements = document.querySelectorAll("div")
			 for(i = 0 ; i < divelements.length;i++)
			 {
				divelements[i].addEventListener("click",function()
				{
					event.stopPropagation()
					//alert(event.target.innerHTML+" "+event.currentTarget.innerHTML)
					alert(event.target.innerText+"\n"+event.currentTarget.innerText)
				},false)
			 }
			}	
		</script>
	</head>
	<body onload = "init()">
		<div>div1
			<div>div2
				<div>
					div3
				</div>
			
			</div>
		
		</div>
	</body>
</html>
